<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-fix</title>
	
	<!--<link rel="stylesheet" href="demo.css" type="text/css"/>-->
	
        <style type="text/css">
            .container {
			  position:relative;
			}
			.left{  
              margin-right:200px;
			  height:100px;
			  background:#0FF;
            }  
            .right{  
              position:absolute;
              width:200px;
              height:100px;
			  right:0;
			  top:0;
              background:#CF0;			  
            }  
        </style>   
       	
    </head>
    <body>
       <div class="container">  
	      
          <div class="left">宽度自适应</div>  
          <div class="right">宽度固定</div> 
       </div>  
    </body>
</html>
